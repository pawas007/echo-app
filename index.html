<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <link type="image/png" sizes="16x16" rel="icon" href="./src/assets/favicon/icons8-communication-gradient-16.png">
    <link type="image/png" sizes="32x32" rel="icon" href="./src/assets/favicon/icons8-communication-gradient-32.png">
    <link type="image/png" sizes="96x96" rel="icon" href="./src/assets/favicon/icons8-communication-gradient-96.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Echo</title>
    <link rel="stylesheet" type="text/css" href="/loader.css"/>
</head>

<body>
<div id="app">
    <div id="loading-bg">
      <div class="loading-logo">
        <img src="./src/assets/images/logo.png" alt="Logo" />
      </div>
        <div class="loading">
            <div class="effect-1 effects"></div>
            <div class="effect-2 effects"></div>
            <div class="effect-3 effects"></div>
        </div>
    </div>
</div>
<script type="module" src="/src/main.js"></script>
<script>
    const loaderColor = localStorage.getItem('Vuexy-initial-loader-bg') || '#FFFFFF'
    const primaryColor = localStorage.getItem('Vuexy-initial-loader-color') || '#7367F0'

    if (loaderColor)
        document.documentElement.style.setProperty('--initial-loader-bg', loaderColor)
    if (primaryColor)
        document.documentElement.style.setProperty('--initial-loader-color', primaryColor)

</script>
</body>

</html>
